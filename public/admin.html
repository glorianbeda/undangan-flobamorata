<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - IPFP RSVP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Outfit", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 2rem;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      }

      h1 {
        color: #333;
        margin-bottom: 0.5rem;
        font-size: 2rem;
      }

      .subtitle {
        color: #666;
        margin-bottom: 2rem;
        font-size: 0.9rem;
      }

      .actions {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
        flex-wrap: wrap;
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 10px;
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }

      .btn-excel {
        background: #217346;
        color: white;
      }

      .btn-excel:hover {
        background: #1a5c37;
        transform: translateY(-2px);
      }

      .btn-pdf {
        background: #d32f2f;
        color: white;
      }

      .btn-pdf:hover {
        background: #b71c1c;
        transform: translateY(-2px);
      }

      .btn-add {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .btn-add:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
      }

      .btn-small {
        padding: 6px 12px;
        font-size: 0.85rem;
        border-radius: 6px;
      }

      .btn-edit {
        background: #2196f3;
        color: white;
      }

      .btn-edit:hover {
        background: #1976d2;
      }

      .btn-delete {
        background: #f44336;
        color: white;
      }

      .btn-delete:hover {
        background: #d32f2f;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .stat-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 1.5rem;
        border-radius: 15px;
        text-align: center;
      }

      .stat-value {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      .stat-label {
        font-size: 0.9rem;
        opacity: 0.9;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }

      th,
      td {
        text-align: left;
        padding: 1rem;
        border-bottom: 1px solid #e0e0e0;
      }

      th {
        background: #f5f5f5;
        font-weight: 700;
        color: #333;
        position: sticky;
        top: 0;
      }

      tr:hover {
        background: #f9f9f9;
      }

      .loading {
        text-align: center;
        padding: 3rem;
        color: #666;
      }

      .empty {
        text-align: center;
        padding: 3rem;
        color: #999;
      }

      .table-wrapper {
        overflow-x: auto;
        max-height: 600px;
        border-radius: 10px;
        border: 1px solid #e0e0e0;
      }

      .action-btns {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
      }

      /* Modal Styles */
      .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(5px);
      }

      .modal-overlay.active {
        display: flex;
      }

      .modal {
        background: white;
        border-radius: 20px;
        padding: 2rem;
        width: 90%;
        max-width: 500px;
        max-height: 90vh;
        overflow-y: auto;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: modalSlideIn 0.3s ease;
      }

      @keyframes modalSlideIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .modal h2 {
        color: #333;
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #333;
        font-weight: 500;
      }

      .form-group input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 1rem;
        font-family: inherit;
        transition: border-color 0.3s;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
      }

      .guests-container {
        margin-bottom: 1rem;
      }

      .guest-input-row {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 0.5rem;
      }

      .guest-input-row input {
        flex: 1;
      }

      .btn-remove-guest {
        background: #ff5252;
        color: white;
        border: none;
        padding: 10px 14px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s;
      }

      .btn-remove-guest:hover {
        background: #d32f2f;
      }

      .btn-add-guest {
        background: transparent;
        border: 2px dashed #667eea;
        color: #667eea;
        padding: 10px 16px;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        margin-top: 0.5rem;
        transition: all 0.3s;
      }

      .btn-add-guest:hover {
        background: rgba(102, 126, 234, 0.1);
      }

      .modal-actions {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
      }

      .btn-cancel {
        flex: 1;
        background: #e0e0e0;
        color: #333;
      }

      .btn-cancel:hover {
        background: #bdbdbd;
      }

      .btn-save {
        flex: 1;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .btn-save:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
      }

      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 16px 24px;
        border-radius: 10px;
        color: white;
        font-weight: 500;
        z-index: 2000;
        animation: slideIn 0.3s ease;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      }

      .notification.success {
        background: #4caf50;
      }

      .notification.error {
        background: #f44336;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(100px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üìä Admin Dashboard - RSVP IPFP</h1>
      <p class="subtitle">Pertemuan Anggota & Sambut Tahun Baru 2026</p>

      <div class="stats">
        <div class="stat-card">
          <div class="stat-value" id="totalPeserta">-</div>
          <div class="stat-label">Total Peserta</div>
        </div>
      </div>

      <div class="actions">
        <button class="btn btn-add" onclick="openAddModal()">
          ‚ûï Tambah Peserta
        </button>
        <a href="?export=excel" class="btn btn-excel"> üìä Download Excel </a>
        <a href="?export=pdf" class="btn btn-pdf"> üìÑ Download PDF </a>
      </div>

      <div class="table-wrapper">
        <table id="rsvpTable">
          <thead>
            <tr>
              <th>No</th>
              <th>Nama</th>
              <th>Jumlah Anggota</th>
              <th>Nama Anggota Keluarga</th>
              <th>Waktu Daftar</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr>
              <td colspan="6" class="loading">Memuat data...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal-overlay" id="modal">
      <div class="modal">
        <h2 id="modalTitle">‚ûï Tambah Peserta</h2>
        <form id="rsvpForm">
          <input type="hidden" id="editId" />

          <div class="form-group">
            <label for="modalName">Nama Lengkap</label>
            <input
              type="text"
              id="modalName"
              placeholder="Masukan nama peserta..."
              required
            />
          </div>

          <div class="form-group">
            <label>Anggota Keluarga / Tamu Tambahan</label>
            <div class="guests-container" id="guestsContainer">
              <!-- Dynamic guest inputs -->
            </div>
            <button
              type="button"
              class="btn-add-guest"
              onclick="addGuestInput()"
            >
              + Tambah Anggota Keluarga
            </button>
          </div>

          <div class="modal-actions">
            <button type="button" class="btn btn-cancel" onclick="closeModal()">
              Batal
            </button>
            <button type="submit" class="btn btn-save">Simpan</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      let currentData = [];

      // Show notification
      function showNotification(message, type = "success") {
        const notification = document.createElement("div");
        notification.className = `notification ${type}`;
        notification.textContent = message;
        document.body.appendChild(notification);

        setTimeout(() => {
          notification.remove();
        }, 3000);
      }

      // Load data
      async function loadData() {
        try {
          const response = await fetch("/api/admin/data");
          const data = await response.json();
          currentData = data;

          const tableBody = document.getElementById("tableBody");
          const totalPeserta = document.getElementById("totalPeserta");

          if (data.length === 0) {
            tableBody.innerHTML =
              '<tr><td colspan="6" class="empty">Belum ada data RSVP</td></tr>';
            totalPeserta.textContent = "0";
            return;
          }

          // Update stats - count submitter + all family members
          const participantCount = data.reduce((sum, entry) => {
            return sum + 1 + (entry.guests?.length || 0);
          }, 0);
          totalPeserta.textContent = participantCount;

          // Populate table with action buttons
          tableBody.innerHTML = data
            .map(
              (entry, index) => `
                <tr>
                  <td>${index + 1}</td>
                  <td><strong>${escapeHtml(entry.name)}</strong></td>
                  <td>${entry.guests?.length || 0}</td>
                  <td>${entry.guests?.map(escapeHtml).join(", ") || "-"}</td>
                  <td>${new Date(entry.timestamp).toLocaleString("id-ID")}</td>
                  <td>
                    <div class="action-btns">
                      <button class="btn btn-small btn-edit" onclick="openEditModal('${
                        entry.id
                      }')">
                        ‚úèÔ∏è Edit
                      </button>
                      <button class="btn btn-small btn-delete" onclick="deleteEntry('${
                        entry.id
                      }')">
                        üóëÔ∏è Hapus
                      </button>
                    </div>
                  </td>
                </tr>
              `
            )
            .join("");
        } catch (error) {
          console.error("Error loading data:", error);
          document.getElementById("tableBody").innerHTML =
            '<tr><td colspan="6" class="empty">Gagal memuat data</td></tr>';
        }
      }

      // Escape HTML to prevent XSS
      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      // Open Add Modal
      function openAddModal() {
        document.getElementById("modalTitle").textContent = "‚ûï Tambah Peserta";
        document.getElementById("editId").value = "";
        document.getElementById("modalName").value = "";
        document.getElementById("guestsContainer").innerHTML = "";
        document.getElementById("modal").classList.add("active");
      }

      // Open Edit Modal
      function openEditModal(id) {
        const entry = currentData.find((e) => e.id === id);
        if (!entry) return;

        document.getElementById("modalTitle").textContent = "‚úèÔ∏è Edit Peserta";
        document.getElementById("editId").value = id;
        document.getElementById("modalName").value = entry.name;

        // Populate guests
        const container = document.getElementById("guestsContainer");
        container.innerHTML = "";
        if (entry.guests && entry.guests.length > 0) {
          entry.guests.forEach((guest) => {
            addGuestInput(guest);
          });
        }

        document.getElementById("modal").classList.add("active");
      }

      // Close Modal
      function closeModal() {
        document.getElementById("modal").classList.remove("active");
      }

      // Add guest input field
      function addGuestInput(value = "") {
        const container = document.getElementById("guestsContainer");
        const row = document.createElement("div");
        row.className = "guest-input-row";
        row.innerHTML = `
          <input type="text" placeholder="Nama anggota keluarga..." value="${escapeHtml(
            value
          )}" />
          <button type="button" class="btn-remove-guest" onclick="this.parentElement.remove()">‚úï</button>
        `;
        container.appendChild(row);
      }

      // Form submit handler
      document
        .getElementById("rsvpForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const id = document.getElementById("editId").value;
          const name = document.getElementById("modalName").value.trim();
          const guestInputs = document.querySelectorAll(
            "#guestsContainer input"
          );
          const guests = Array.from(guestInputs)
            .map((input) => input.value.trim())
            .filter((g) => g);

          if (!name) {
            showNotification("Nama wajib diisi!", "error");
            return;
          }

          try {
            let response;
            if (id) {
              // Update existing
              response = await fetch(`/api/rsvp/${id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, guests }),
              });
            } else {
              // Create new
              response = await fetch("/api/rsvp", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, guests }),
              });
            }

            const result = await response.json();

            if (response.ok) {
              showNotification(
                id
                  ? "Peserta berhasil diupdate!"
                  : "Peserta berhasil ditambahkan!"
              );
              closeModal();
              loadData();
            } else {
              showNotification(result.error || "Terjadi kesalahan", "error");
            }
          } catch (error) {
            console.error("Error:", error);
            showNotification("Gagal menyimpan data", "error");
          }
        });

      // Delete entry
      async function deleteEntry(id) {
        if (!confirm("Apakah Anda yakin ingin menghapus peserta ini?")) {
          return;
        }

        try {
          const response = await fetch(`/api/rsvp/${id}`, {
            method: "DELETE",
          });

          const result = await response.json();

          if (response.ok) {
            showNotification("Peserta berhasil dihapus!");
            loadData();
          } else {
            showNotification(result.error || "Gagal menghapus", "error");
          }
        } catch (error) {
          console.error("Error:", error);
          showNotification("Gagal menghapus data", "error");
        }
      }

      // Close modal when clicking outside
      document.getElementById("modal").addEventListener("click", (e) => {
        if (e.target.id === "modal") {
          closeModal();
        }
      });

      // Load data on page load
      loadData();

      // Refresh every 30 seconds
      setInterval(loadData, 30000);
    </script>
  </body>
</html>
