<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - IPFP RSVP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Outfit", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 2rem;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      }

      h1 {
        color: #333;
        margin-bottom: 0.5rem;
        font-size: 2rem;
      }

      .subtitle {
        color: #666;
        margin-bottom: 2rem;
        font-size: 0.9rem;
      }

      .actions {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
        flex-wrap: wrap;
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 10px;
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }

      .btn-excel {
        background: #217346;
        color: white;
      }

      .btn-excel:hover {
        background: #1a5c37;
        transform: translateY(-2px);
      }

      .btn-pdf {
        background: #d32f2f;
        color: white;
      }

      .btn-pdf:hover {
        background: #b71c1c;
        transform: translateY(-2px);
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .stat-card {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 1.5rem;
        border-radius: 15px;
        text-align: center;
      }

      .stat-value {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      .stat-label {
        font-size: 0.9rem;
        opacity: 0.9;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }

      th,
      td {
        text-align: left;
        padding: 1rem;
        border-bottom: 1px solid #e0e0e0;
      }

      th {
        background: #f5f5f5;
        font-weight: 700;
        color: #333;
        position: sticky;
        top: 0;
      }

      tr:hover {
        background: #f9f9f9;
      }

      .loading {
        text-align: center;
        padding: 3rem;
        color: #666;
      }

      .empty {
        text-align: center;
        padding: 3rem;
        color: #999;
      }

      .table-wrapper {
        overflow-x: auto;
        max-height: 600px;
        border-radius: 10px;
        border: 1px solid #e0e0e0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ“Š Admin Dashboard - RSVP IPFP</h1>
      <p class="subtitle">Pertemuan Anggota & Sambut Tahun Baru 2026</p>

      <div class="stats">
        <div class="stat-card">
          <div class="stat-value" id="totalRsvp">-</div>
          <div class="stat-label">Total Konfirmasi</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="totalGuests">-</div>
          <div class="stat-label">Total Tamu</div>
        </div>
      </div>

      <div class="actions">
        <a href="?export=excel" class="btn btn-excel"> ðŸ“Š Download Excel </a>
        <a href="?export=pdf" class="btn btn-pdf"> ðŸ“„ Download PDF </a>
      </div>

      <div class="table-wrapper">
        <table id="rsvpTable">
          <thead>
            <tr>
              <th>No</th>
              <th>Nama</th>
              <th>Jumlah Tamu</th>
              <th>Nama Tamu</th>
              <th>Waktu Daftar</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr>
              <td colspan="5" class="loading">Memuat data...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script>
      async function loadData() {
        try {
          const response = await fetch("/api/admin/data");
          const data = await response.json();

          const tableBody = document.getElementById("tableBody");
          const totalRsvp = document.getElementById("totalRsvp");
          const totalGuests = document.getElementById("totalGuests");

          if (data.length === 0) {
            tableBody.innerHTML =
              '<tr><td colspan="5" class="empty">Belum ada data RSVP</td></tr>';
            totalRsvp.textContent = "0";
            totalGuests.textContent = "0";
            return;
          }

          // Update stats
          totalRsvp.textContent = data.length;
          const guestCount = data.reduce(
            (sum, entry) => sum + (entry.guests?.length || 0),
            0
          );
          totalGuests.textContent = guestCount;

          // Populate table
          tableBody.innerHTML = data
            .map(
              (entry, index) => `
                    <tr>
                        <td>${index + 1}</td>
                        <td><strong>${entry.name}</strong></td>
                        <td>${entry.guests?.length || 0}</td>
                        <td>${entry.guests?.join(", ") || "-"}</td>
                        <td>${new Date(entry.timestamp).toLocaleString(
                          "id-ID"
                        )}</td>
                    </tr>
                `
            )
            .join("");
        } catch (error) {
          console.error("Error loading data:", error);
          document.getElementById("tableBody").innerHTML =
            '<tr><td colspan="5" class="empty">Gagal memuat data</td></tr>';
        }
      }

      // Load data on page load
      loadData();

      // Refresh every 30 seconds
      setInterval(loadData, 30000);
    </script>
  </body>
</html>
